spring.application.name=spring-cloud-user-server
server.port=8080

# eureka 客户端配置
eureka.client.service-url.defaultZone=\
http://localhost:9092/eureka

# 上传监控数据到zipkin
#spring.zipkin.base-url=http://localhost:10000

# 关闭安全开关
management.security.enabled=false
